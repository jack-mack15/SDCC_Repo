version: '3.8'

services:
  registry:
    image: registry
    container_name: registry
    networks:
      - udp_net
    ports:
      - "8080:8080/tcp"
    restart: unless-stopped

  node1:
    image: node
    container_name: node1
    networks:
      - udp_net
    ports:
      - "8081:8081/udp"
      - "8081:8081/tcp"
    depends_on:
      - registry
    environment:
      SERVER_ADDRESS: registry:8080
    restart: unless-stopped

  node2:
    image: node
    container_name: node2
    networks:
      - udp_net
    ports:
      - "8082:8081/udp"
      - "8082:8081/tcp"
    depends_on:
      - registry
    environment:
      SERVER_ADDRESS: registry:8080
    restart: unless-stopped

networks:
  udp_net:
    driver: bridge