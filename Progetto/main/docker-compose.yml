version: '3.8'

services:
  registry:
    image: registry
    container_name: registry
    networks:
      - udp_net
    ports:
      - "8080:8080/tcp"
    restart: unless-stopped

  node1:
    image: node
    container_name: node1
    networks:
      - udp_net
    privileged: true
    ports:
      - "8081:8081/udp"
      - "8081:8081/tcp"
    depends_on:
      - registry
    environment:
      SERVER_ADDRESS: registry:8080
    restart: unless-stopped

  node2:
    image: node
    container_name: node2
    networks:
      - udp_net
    privileged: true
    ports:
      - "8082:8081/udp"
      - "8082:8081/tcp"
    depends_on:
      - registry
      - node1
    environment:
      SERVER_ADDRESS: registry:8080
    restart: unless-stopped

  node3:
    image: node
    container_name: node3
    networks:
      - udp_net
    privileged: true
    ports:
      - "8083:8081/udp"
      - "8083:8081/tcp"
    depends_on:
      - registry
      - node1
      - node2
    environment:
      SERVER_ADDRESS: registry:8080
    restart: unless-stopped

  node4:
    image: node
    container_name: node4
    networks:
      - udp_net
    privileged: true
    ports:
      - "8084:8081/udp"
      - "8084:8081/tcp"
    depends_on:
      - registry
      - node1
      - node2
      - node3
    environment:
      SERVER_ADDRESS: registry:8080
    restart: unless-stopped

  node5:
    image: node
    container_name: node5
    networks:
      - udp_net
    privileged: true
    ports:
      - "8085:8081/udp"
      - "8085:8081/tcp"
    depends_on:
      - registry
      - node1
      - node2
      - node3
      - node4
    environment:
      SERVER_ADDRESS: registry:8080
    restart: unless-stopped

networks:
  udp_net:
    driver: bridge